<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miushi</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  
  <!-- New Section -->
  
  <section class="section">
    <div class="container">
      <div class="section-content">
        <ul class="list">
          <li class="item">
            <h3 class="item__heading">Кунсей батакон</h3>

            <span class="item--spicy visually-hidden">spicy</span>

            <span class="item--new visually-hidden">new</span>

            <p class="item__feature">8 шт. | 250 г. | 350 Kkal</p>

            <div class="item__info">
              <span class="info__price">260 руб.</span>
              <div class="info__quantity">
                <button class="quantity__button quantity__button--remove"></button>
                <span class="quantity__number">1</span>
                <button class="quantity__button quantity__button--add"></button>
              </div>
            </div>

            <button class="item__button">
              <span class="button__text">в корзину</span>
            </button>
          </li>
        </ul>
      </div><!-- section-content -->
    </div><!-- container -->
  </section>
  
</body>
</html>
