<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miushi</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  
  <!-- Meals Section -->
  
  <section class="section meals-section">
    <div class="container">
      <div class="section-content">
        <ul class="meals__list meals__list--bmargin">
          <li class="meals__item meal">
            <h3 class="meal__name">Кунсей батакон</h3>
            
            <div class="meal__img--wrapper">
              <img class="meal__img" src="https://picsum.photos/186" alt="Meal img" width="186" height="186">
            </div>
            
            <span class="meal--new visually-hidden">new</span>
            
            <div class="meal__info">
              <span>8 шт.</span>
              <span>250 г.</span>
              <span>350 Kkal</span>
            </div>
            
            <div class="meal__features">
              <span class="meal__price">260 руб.</span>
              
              <div class="meal__quantity">
                <button class="quantity__button quantity__button--remove" type="button" aria-label="убрать 1"></button>
                <span class="quantity__number">1</span>
                <button class="quantity__button quantity__button--add" type="button" aria-label="добавить 1"></button>
              </div>
            </div>
            
            <button class="meal__button">
              <span class="meal__button-text">в корзину</span>
            </button>
          </li>
          
        </ul>
      </div><!-- section-content -->
    </div><!-- container -->
  </section>
  
</body>
</html>
