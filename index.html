<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miushi</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  
  <!-- Meals Section -->
  
  <section class="section meals-section">
    <div class="container">
      <div class="section-content">
        <ul class="meals__list">
          <li class="meals__item meal">
            <h3 class="meal__name">Кунсей батакон</h3>
            
            <div class="meal__img--wrapper">
              <img class="meal__img" src="img/sushi-orange.jpg" alt="Meal img" width="186" height="186">
            </div>
            
            <span class="meal__new">
              <span class="visually-hidden">new</span>
            </span>
            
            <div class="meal__info">
              <span class="meal__info-piece">8 шт.</span>
              <span class="meal__info-gramm">250 г.</span>
              <span class="meal__info-kkal">350 Kkal</span>
            </div>
            
            <div class="meal__features">
              <span class="meal__price">260 руб.</span>
              
              <div class="meal__quantity">
                <button class="quantity__button quantity__button--remove" type="button" aria-label="убрать 1"></button>
                <span class="meal__quantity-number">1</span>
                <button class="quantity__button quantity__button--add" type="button" aria-label="добавить 1"></button>
              </div><!-- meal__quantity -->
            </div><!-- meal__features -->
            
            <button class="meal__button">в корзину</button>
          </li>
          
          <li class="meals__item meal">
            <h3 class="meal__name">Унаги диру</h3>
            
            <div class="meal__img--wrapper">
              <img class="meal__img" src="img/sushi-green.jpg" alt="Meal img" width="186" height="186">
            </div>
            
            <span class="meal__new">
              <span class="visually-hidden">new</span>
            </span>

            <span class="meal__spicy">
              <span class="visually-hidden">spicy</span>
            </span>
            
            <div class="meal__info">
              <span class="meal__info-piece">8 шт.</span>
              <span class="meal__info-gramm">960 г.</span>
              <span class="meal__info-kkal">800 Kkal</span>
            </div>
            
            <div class="meal__features">
              <span class="meal__price">280 руб.</span>
              
              <div class="meal__quantity">
                <button class="quantity__button quantity__button--remove" type="button" aria-label="убрать 1"></button>
                <span class="meal__quantity-number">1</span>
                <button class="quantity__button quantity__button--add" type="button" aria-label="добавить 1"></button>
              </div><!-- meal__quantity -->
            </div><!-- meal__features -->
            
            <button class="meal__button">в корзину</button>
          </li>
          
          <li class="meals__item meal">
            <h3 class="meal__name">Филадельфия</h3>
            
            <div class="meal__img--wrapper">
              <img class="meal__img" src="img/sushi-filodelfiya.jpg" alt="Meal img" width="186" height="186">
            </div>
            
            <span class="meal__new">
              <span class="visually-hidden">new</span>
            </span>
            
            <div class="meal__info">
              <span class="meal__info-piece">8 шт.</span>
              <span class="meal__info-gramm">450 г.</span>
              <span class="meal__info-kkal">400 Kkal</span>
            </div>
            
            <div class="meal__features">
              <span class="meal__price">280 руб.</span>
              
              <div class="meal__quantity">
                <button class="quantity__button quantity__button--remove" type="button" aria-label="убрать 1"></button>
                <span class="meal__quantity-number">1</span>
                <button class="quantity__button quantity__button--add" type="button" aria-label="добавить 1"></button>
              </div><!-- meal__quantity -->
            </div><!-- meal__features -->
            
            <button class="meal__button">в корзину</button>
          </li>
          
          <li class="meals__item meal">
            <h3 class="meal__name">Мексиканский</h3>
            
            <div class="meal__img--wrapper">
              <img class="meal__img" src="img/sushi-meksikanskiy.png" alt="Meal img" width="186" height="186">
            </div>
            
            <span class="meal__new">
              <span class="visually-hidden">new</span>
            </span>
            
            <div class="meal__info">
              <span class="meal__info-piece">8 шт.</span>
              <span class="meal__info-gramm">460 г.</span>
              <span class="meal__info-kkal">490 Kkal</span>
            </div>
            
            <div class="meal__features">
              <span class="meal__price">290 руб.</span>
              
              <div class="meal__quantity">
                <button class="quantity__button quantity__button--remove" type="button" aria-label="убрать 1"></button>
                <span class="meal__quantity-number">1</span>
                <button class="quantity__button quantity__button--add" type="button" aria-label="добавить 1"></button>
              </div><!-- meal__quantity -->
            </div><!-- meal__features -->
            
            <button class="meal__button">в корзину</button>
          </li>
          
        </ul>
      </div><!-- section-content -->
    </div><!-- container -->
  </section>
  
</body>
</html>
